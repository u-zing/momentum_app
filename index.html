<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search On Google...." />
      <button id="search-button">
        <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
      </button>
    </div>

    <div class="clock-container">
      <h2 id="today" class="hidden">2023.08.07</h2>
      <h2 id="clock">00:00:00</h2>
    </div>
    <div class="division-line"></div>
    <form class="hidden" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>

    <h1 id="greeting" class="text-animated hidden"></h1>

    <div id="todoBox">
      <div id="todoBox-point"></div>
      <form id="todo-form">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/search.js "></script>
    <script
      src="https://kit.fontawesome.com/9076bbc1a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
